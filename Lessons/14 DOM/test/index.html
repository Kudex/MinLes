<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <title>Работа с DOM</title>
</head>

<body >



  <div id="tasks">
    <div class="tasks__wrapper">
      <form class="create-task-block">
        <input name="taskName" class="create-task-block__input default-text-input" type="text"
          placeholder="Создайте новую задачу" value="">
        <button type="submit" class="create-task-block__button default-button">
          Создать
        </button>


        <div class="modal-overlay modal-overlay_hidden">
          <div class="delete-modal">
            <h3 class="delete-modal__question">
              Вы действительно хотите удалить эту задачу?
            </h3>
            <div class="delete-modal__buttons">
              <button class="delete-modal__button delete-modal__cancel-button" id="modalDelBtn-1">
                Отмена
              </button>
              <button class="delete-modal__button delete-modal__confirm-button" id="modalDelBtn-2">
                Удалить
              </button>
            </div>
          </div>
        </div>



        <div class="newDiv">

        </div>

      </form>

      <div class="tasks-list">


      </div>



    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
